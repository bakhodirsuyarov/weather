<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>

  <main>
    <div class="container weather js-weather">
      <h1 class="weather-title">Yugurishga chiqamizmi?</h1>
      <h2 class="weather-info js-info"><span class="js-span1">HA</span>/<span class="js-span2">YO'Q</span></h2>
      <label class="weather-label">
        Havo harorati:
        <input class="weather-input js-input" type="number">
      </label>
      <label>
        <input class="weather-checkbox" id="one-check" type="checkbox">
        Yomg'ir yog'yaptimi?
      </label>
      <label>
        <input class="weather-checkbox" id="two-check"  type="checkbox">
        Trenajor zali ochiqmi
      </label>
    </div>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
